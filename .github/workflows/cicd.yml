name: CI/CD to GHCR and Argo CD

on:
  push:
    branches: [ "main" ]
    paths:
      - "complete/**"
      - "k8s/**"
      - ".github/workflows/**"
  workflow_dispatch:

# Needed to push container images and commit manifest updates
permissions:
  contents: write
  packages: write

concurrency:
  group: cicd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-publish-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run unit tests (Gradle)
        working-directory: complete
        run: |
          chmod +x gradlew
          ./gradlew test --no-daemon

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image coordinates
        id: meta
        run: |
          IMAGE="ghcr.io/${{ github.repository }}"
          echo "IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "TAG=${{ github.sha }}" >> $GITHUB_ENV

      - name: Build and push container image
        uses: docker/build-push-action@v5
        with:
          context: ./complete
          file: ./complete/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.TAG }}
            ${{ env.IMAGE }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Install kustomize v5.4.1
        run: |
          set -e
          curl -sSL -o kustomize.tar.gz "https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv5.4.1/kustomize_v5.4.1_linux_amd64.tar.gz"
          tar -xzf kustomize.tar.gz
          sudo mv kustomize /usr/local/bin/kustomize
          kustomize version

      - name: Update image reference in kustomization (GitOps)
        working-directory: k8s
        run: |
          # This will create or update the `images` section so that
          # any occurrence of the image named "securingweb" gets replaced
          # with our GHCR image and the new tag
          kustomize edit set image securingweb=${IMAGE}:${TAG}

      - name: Ensure Argo CD Application points to this repo
        run: |
          # Keep Application manifest referencing this repository so Argo CD follows it
          sed -i 's|repoURL: .*|repoURL: https://github.com/${{ github.repository }}.git|' k8s/argocd-application.yaml

      - name: Commit and push GitOps manifest updates
        run: |
          if [[ -n "$(git status --porcelain k8s)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add k8s
            git commit -m "chore(cd): update image to ${IMAGE}:${TAG} and Application repoURL"
            git push
          else
            echo "No changes to commit in k8s manifests."
          fi
