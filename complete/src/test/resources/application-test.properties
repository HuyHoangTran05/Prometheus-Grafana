# Use in-memory H2 for tests to avoid external MySQL dependency
spring.datasource.url=jdbc:h2:mem:securingweb-test;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let Hibernate manage schema for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Optionally reduce logging noise
logging.level.org.hibernate.SQL=warn
logging.level.org.springframework=info

