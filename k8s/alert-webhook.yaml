apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-webhook
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-webhook
  template:
    metadata:
      labels:
        app: alert-webhook
    spec:
      containers:
        - name: echo
          image: ghcr.io/mendhak/http-https-echo:31
          ports:
            - containerPort: 8080
          env:
            - name: LOG_WITHOUT_NEWLINE
              value: "false"
---
apiVersion: v1
kind: Service
metadata:
  name: alert-webhook
  namespace: monitoring
spec:
  type: ClusterIP
  selector:
    app: alert-webhook
  ports:
    - name: http
      port: 80
      targetPort: 8080

