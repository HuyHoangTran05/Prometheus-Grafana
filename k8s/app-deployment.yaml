apiVersion: apps/v1
kind: Deployment
metadata:
  name: securingweb-app
  namespace: securingweb
  labels:
    app: securingweb-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: securingweb-app
  template:
    metadata:
      labels:
        app: securingweb-app
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.36
          command: ["sh", "-c", "until nc -z -w3 mysql 3306; do echo 'waiting for mysql'; sleep 2; done"]
      containers:
        - name: app
          image: securingweb:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql:3306/securingweb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_PASSWORD
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
